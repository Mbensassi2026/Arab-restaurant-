<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="contact-style.css">
</head>
<body>

<h1>Contact Form</h1>

<section id="form-details">
  <h2>We Love to hear from you</h2>
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="email" placeholder="E-mail">
  <input type="text" id="subject" placeholder="Subject">
  <textarea id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
  <button type="button" id="submitButton">Submit</button>
</section>

<div id="popup-box" class="popup">
  <div class="popup-content">
    <span class="close" id="closePopup">&times;</span>
    <p>Thank you for filling out the form. We will get back to you soon.</p>
  </div>
</div>

<footer class="bar white padding card" style="letter-spacing: 4px;">
  <p>&copy; 2023 Arabian Oasis Cuisine. All rights reserved.</p>
</footer>

<script src="contact-script.js"></script>

</body>
</html>
